<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam</title>
    <link rel="stylesheet" href="rest.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.mobile.css">
    <link rel="stylesheet" href="style.tablet.css">
</head>
<body>

<div class="wrapper">
    <h2>Населені пункти України</h2>


    <div class="Add">
        <span>
            <label for="city">Населений пункт/Назва</label>
            <input type="text" id="city" placeholder="Введіть пару (наприклад: місто = Київ)">
        </span>

         <button id="submit" onclick="addPair()">Додати</button>
    </div>

    <div class ="Sort">
        <div class="spanList">
            <p>Перелік</p>
            <div class="List">
                <ul id="nameValueList"></ul>
            </div>
        </div>

        <div class="btn">
            <button onclick="sortByName()">Сортувати за назвою</button>
            <button onclick="sortByValue()">Сортувати за значенням</button>
            <button id="dltBtn" onclick="deleteSelected()">Видалити</button>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
